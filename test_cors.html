<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for x-company-id Header</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://transferxmlgenerator-production.up.railway.app/api/bank-accounts/default/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-company-id': '1',
                        'Authorization': 'Bearer test-token'
                    }
                });
                
                resultDiv.innerHTML = `<p style="color: green;">Success! Status: ${response.status}</p>`;
                console.log('Response headers:', response.headers);
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('CORS Error:', error);
            }
        }
    </script>
</body>
</html>
