[phases.setup]
nixPkgs = ["nodejs", "npm", "python3", "python3Packages.pip"]

[phases.install]
cmds = ["npm install --prefix frontend", "pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["npm run build --prefix frontend", "cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && gunicorn transferXMLGenerator.wsgi:application --bind 0.0.0.0:$PORT"